<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Chinese Computing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

        <!-- Palladio -->
        <link type="text/css" href="../bower_components/palladio/palladio.css" rel="stylesheet" />
        <link type="text/css" href="css/standalone.css" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="/"><span style="color: #858483;">Chinese</span> <span style="color: #DA6761;">Computing</span></a>
          </div>

          <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="nav navbar-nav navbar-right" data-ng-show="!files.length && location.path() != '/upload'">
              <form class="navbar-form">
                <a ui-sref="#" class="btn btn-default">About<i class="fa fa-question margin-left"></i></a>
              </form>
            </ul>
          </div>
        </div>
      </nav>


        <div ui-view id="main">
        
        <div class="credits" style="background-color: #f8f8f8; padding: 4px; margin-bottom: 4px;">
              <div class="creditText">Visuals · <a href="http://www.jasonheppler.org" target="_blank">Jason A. Heppler</a> and Ethan Jewett</div>  
              <div class="creditText">Text · Tom Mullaney and Jason A. Heppler</div>
        </div>

        <div class="row-fluid" id="text-comparison">
          <div class="row-fluid">
                <div id="text-view-here" class="col-lg-10 col-md-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-xs-offset-1"></div>
            </div>
        </div>
        
            <div class="row-fluid">
                <div id="path-view-here" class="col-lg-10 col-md-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-xs-offset-1"></div>
            </div>
        </div>

       <div class="row-fluid">
          <div class="form-group">
            <div class="input-group" ng-controller="textCtrl" ng-repeat="text in texts">
              <select name="field-selector" id="field-selector" class="form-control"></select> 
            </div>
          </div>
        </div>

        <div id="footer" class="ng-scope">
          <div class="container-fluid">
            <div class="row margin-top"></div>
            <div id="facet-filter-here" class="col-lg-10 col-md-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-xs-offset-1"></div>
            <div class="row margin-top"></div>
          </div>
        </div>

        <script type="text/javascript">
            // Setup for tsort module...
            function require(module) { return window[module];  }
            var module = {};
            var util = {
                isArray: Array.isArray
            };
        </script>
        <script src="../bower_components/palladio/palladio.js"></script>
        <script src="../bower_components/tsort/index.js"></script>
        <script src="../components/palladio-path-component.js"></script>

        <script>
            var components = startPalladio(['palladioPathView']);

            components.loadData('chinesecomputing.palladio.json', function() {
                components.add('facet', "#facet-filter-here", {
                    height: "400px",
                    showControls: false,
                    showSettings: false,
                    showAccordion: false,
                    showDropArea: false,
                    dimensions: components.dimensions().filter(function(d) { return ["editor", "gender", "dialect", "session", "text_english"].indexOf(d.key) !== -1; })
                });

                components.add('character-path', "#path-view-here");
            });
        </script>

    </body>
</html>
